<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<load href="../Public/css/index.css"/>
<title>修改用户</title>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="LineRightBlue1">
  <tr>
    <td width="88%" height="24">修改用户</td>
    <td width="12%" align="right"><a href="<{:U('User/index')}>">【返回>>】</a></td>
  </tr>
</table>


<form action="<{:U('upUser')}>" method="post">
<DIV class="PageContent">
<table width="100%" border="0" class="ListCategory">
  <tr>
    <td width="9%">用户名：</td>
    <td width="91%" height="35"><input name="username" value="<{$user.username}>" type="text" class="FormSmall" style="width: 220px;"> 
    </td>
  </tr>
  
  <tr>
    <td>密 码：</td>
    <td height="35"><input name="password" type="password" class="FormSmall" style="width: 220px;">
    <span style="color:#999999; font-size:12px;">留空则不进行修改密码</span>
    </td>
  </tr>
  
</table>
</DIV>
<table width="100%">
   <tr>
    <td width="9%" height="55" align="center">
    </td>
    <td height="55" align="left">
    <input type="hidden" name="id" value="<{$user.id}>">
    <input type="submit" value="确认修改" class="bginput">
    </td>
    </tr> 
</table>
</form>
</body>
</html>
