<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<load href="../Public/css/index.css"/>
<title>添加广告</title>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="LineRightBlue1">
  <tr>
    <td width="88%" height="24">添加广告</td>
    <td width="12%" align="right"><a href="<{:U('Ad/index')}>">【返回>>】</a></td>
  </tr>
</table>

<form action="<{:U('savead')}>" method="post" name="myform" id="myform" enctype="multipart/form-data" onSubmit="return CheckJob()">
<DIV class="PageContent">
<table width="100%" border="0" class="ListCategory">
  <tr>
    <td width="9%">广告标题：</td>
    <td width="91%" height="35"><input name="title" type="text" maxlength="100" class="FormSmall" style="width: 320px;"> 
    </td>
  </tr>
  <tr>
    <td width="9%">广告描述：</td>
    <td width="91%" height="35"><textarea name="desc"  class="FormSmall" style="width: 320px;" cols="30" rows="4"><{$ad.desc}></textarea>
    </td>
  </tr>
  <tr>
    <td>排序ID：</td>
    <td height="35"><input name="sort" type="text" class="FormSmall" style="width: 50px;" value="99"> <span style="color:#F00; font-size:12px;">*必填</span></td>
  </tr>
  
  <tr>
    <td>链接地址：</td>
    <td height="35"><input name="link" type="text" class="FormSmall" style="width: 320px;" value="javascript:;"></td>
  </tr>
  
  <tr>
    <td>广告图片：</td>
    <td height="35"><input type='file'  name='photo'></td>
  </tr>

</table>
</DIV>

<table width="100%">
  <tr>
    <td width="9%" height="55" align="center">
    </td>
    <td height="55" align="left">
    <input type="submit" value="添加" class="bginput">&nbsp;&nbsp;
    <input name="reset" type="reset"  class="bginput" value="重置" />
    </td>
    </tr>  
</table>

</form>
</body>
</html>
