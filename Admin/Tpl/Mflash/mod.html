<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<load href="../Public/css/index.css"/>
  <load href="../Public/js/jquery-1.7.2.min.js"/>
  <load href="../Public/js/quickView.js"/>
<title>修改手机banner</title>
  <script type="text/javascript">
      $(function () {
          $( 'body' ).delegate(".del","click", function () {
              del_image_ajax($(this));
              return false;
          } );
      });
  </script>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="LineRightBlue1">
  <tr>
    <td width="88%" height="24">修改手机banner</td>
    <td width="12%" align="right"><a href="<{:U('Mflash/index')}>">【返回>>】</a></td>
  </tr>
</table>

<form action="<{:U('upmflash')}>" method="post" name="myform" id="myform" enctype="multipart/form-data" onSubmit="return CheckJob()">
<DIV class="PageContent">
<table width="100%" border="0" class="ListCategory">
  <tr>
    <td width="9%">标题：</td>
    <td width="91%" height="35"><input name="title" type="text" value="<{$mflash.title}>" class="FormSmall" style="width: 320px;"> 
    </td>
  </tr>
  <tr>
    <td>排序ID：</td>
    <td height="35"><input name="sort" type="text" value="<{$mflash.sort}>" class="FormSmall" style="width: 50px;"> <span style="color:#F00; font-size:12px;">*必填</span></td>
  </tr>
  
  <tr>
    <td>链接地址：</td>
    <td height="35"><input name="link" type="text" value="<{$mflash.link}>" class="FormSmall" style="width: 320px;"></td>
  </tr>
  
  <tr>
    <td>图片：</td>
    <td height="35">
    <div class="thumb_input" <if condition="$mflash.photo neq ''"> style="display:none"</if>>
      <input type='file' name='photo'>
      <input type="hidden" name="num" value="1">
    </div>
    <noempty name="mflash.photo">
      <p class="thumb_image" style="padding:4px 0; <if condition="$mflash.photo eq ''">display:none;</if>">
      <img class="upload_img left" src="__ROOT__/Uploads/<{$mflash.photo}>" height="60" onerror="this.src='../Public/images/error.jpg'"/>&nbsp;<a href="<{:U('delphoto',array('name'=>$mflash['photo'],'id'=>$mflash['id']))}>" data-hide=".thumb_image" data-show=".thumb_input" class='del del_img left'></a>
      </p>
    </noempty>
    </td>
  </tr>
  
</table>
</DIV>
<table width="100%">
  <tr>
    <td width="9%" height="55" align="center">
    </td>
    <td height="55" align="left">
    <input type="hidden" name="id" value="<{$mflash.id}>">
    <input type="submit" value="修改" class="bginput">&nbsp;&nbsp;
    </td>
    </tr>  
</table>
</form>
</body>
</html>
