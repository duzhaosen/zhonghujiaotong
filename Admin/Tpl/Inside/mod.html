<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<load href="../Public/css/index.css"/>
<load href="../Public/js/quickView.js"/>
<title>修改内链</title>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="LineRightBlue1">
  <tr>
    <td width="88%" height="24">修改内链 </td>
    <td width="12%" align="right"><a href="<{:U('Inside/index')}>">【返回>>】</a></td>
  </tr>
</table>

<form action="<{:U('upInside')}>" method="post">
<DIV class="PageContent">
<table width="100%" border="0" class="ListCategory">
  <tr>
    <td width="9%">内链关键词：</td>
    <td width="91%" height="35"><input name="keyword" value="<{$inside.keyword}>" type="text" class="FormSmall" style="width: 320px;"> <span style="color:#F00; font-size:12px;">*必填</span> 
    </td>
  </tr>

  <tr>
    <td>链接地址：</td>
    <td height="35"><input name="url" type="text" value="<{$inside.url}>" class="FormSmall" style="width: 320px;"> <span style="color:#F00; font-size:12px;">*必填</span></td>
  </tr>

  <tr>
    <td>内链频率：</td>
    <td height="35"><input name="number" type="text" value="<{$inside.number}>" class="FormSmall" style="width: 50px;"> <span style="color:#F00; font-size:12px;">*填数字</span> <a title='匹配关键词的次数'style="margin-left: 5px;" href="#"><img src="../Public/images/help.gif"></a></td>
  </tr>
    
</table>
</DIV>
<table width="100%">
  <tr>
    <td width="9%" height="55" align="center">
    </td>
    <td height="55" align="left">
      <input type="hidden" name="id" value="<{$inside.id}>">
    <input type="submit" value="修改" class="bginput">&nbsp;&nbsp;
    </td>
    </tr>  
</table>
</form>
</body>
</html>
