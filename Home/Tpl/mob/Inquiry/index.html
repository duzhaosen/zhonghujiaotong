<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>在线订购-<{$Think.config.seo_title}></title>
<meta name="keywords" content="<{$Think.config.seo_keywords}>" />
<meta name="description" content="<{$Think.config.seo_description}>" />
<script language="javascript">var catid="",pid="";</script>
<include file='Public:file'/>
<SCRIPT language=javaScript>
function CheckJob()
{
    if (document.myform.product.value.length==""){
        alert ("产品名称不能为空！");
        document.myform.product.focus();
        return false;
    }
    if (document.myform.name.value.length==""){
        alert ("联系人不能为空！");
        document.myform.name.focus();
        return false;
    }
    if (document.myform.tel.value.length==""){
        alert ("电话不能为空！");
        document.myform.tel.focus();
        return false;
    }
 }
</SCRIPT>
</head>
<body class="bg">
<include file='Public:head'/>
<div class="container">
<div class="main">

    <div class="path_title"><span>在线订购</span></div>
    <div class="content feedback_cont">
        <form id="myform" name="myform" method="post" action="__ROOT__/?m=Inquiry&a=check" onSubmit="return CheckJob()">
            <ul class="feedback_list">
                <li><span>产品名称：</span><input name="product" type="text" value="<{$ordername}>" class="textwidth"/></li>
                <li><span>订购数量：</span><input name="num" type="text" class="textwidth"/></li>
                <li><span>联系人：</span><input name="name" type="text" class="textwidth"/></li>
                <li><span>公司名称：</span><input name="company" type="text" class="textwidth"/></li>
                <li><span>联系地址：</span><input name="add" type="text" class="textwidth"/></li>
                <li><span>联系电话：</span><input name="tel" type="text" class="textwidth"/></li>
                <li><span>传真：</span><input name="fax" type="text" class="textwidth"/></li>
                <li><span>电子邮箱：</span><input name="email" type="text" class="textwidth"/></li>
                <li><span>内容：</span><textarea name="contents" class="areawidth"></textarea></li>
                <li class="code"><span>验证码：</span><input name="code"><img class="codeimg" src="<{:U('Common/verify')}>" onclick='this.src=this.src+"?"+Math.random()'/></li>
            </ul>
            <input type="submit" name="button" value="提交订单" class="submit_btn"/>
        </form>
    </div>
</div>
<!-- end of main -->
</div>
<include file='Public:foot'/>

</body>
</html>
