<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{$list.title}>-<{$Think.config.seo_title}></title>
<meta name="keywords" content="<{$list.keywords}>" />
<meta name="description" content="<{$list.description}>" />
<include file='Public:file'/>
<script language="javascript">var catid=<{$getid}>,pid=<{$list.pid}>;</script>
<script type="text/javascript">
  $(function() {
      $('#big a').lightBox();
  });
</script>
</head>
<body>
<include file='Public:head'/>
<div class="container">

<div class="main">        
    <div class="path_title"><span><{$list.name}></span></div>
    
    <ul class="photo_list clearfix" id="">
    <volist name='article' id='vo'>   
        <li>
           <!-- <a href="javascript:;" target="_self" class="img" title="<{$vo.name|mb_substr=###,0,16,'utf-8'}>"> -->
          <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>$table))}>">
            <span><img name="picautozoom" src="__ROOT__/Uploads/<{$vo.thumb}>"alt="<{$vo.name|}>"/></span>
            <p><{$vo.name|mb_substr=###,0,28,'utf-8'}></p>
          </a>
        </li>
    </volist>
    </ul>  
    
    <div class="page">
      <{$page}>
    </div>
  
</div>
<!-- end of main -->
</div>
<include file='Public:foot'/>
<script>
    $.ajaxSetup({
        timeout: 300000
    });
</script>

</body>
</html>
