<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{$list.title}>-<{$Think.config.seo_title}></title>
<meta name="keywords" content="<{$list.keywords}>" />
<meta name="description" content="<{$list.description}>" />
<include file='Public:file'/>
<script language="javascript">var catid=<{$getid}>,pid=<{$list.pid}>;</script>
</head>
<body class="bg">
<include file='Public:head'/>
<div class="container">

<div class="main">      
    <div class="path_title"><span><{$list.name}></span></div>
    <ul class="news_list">
      <volist name='article' id='vo'>
      <li>
        <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>$table))}>" title="<{$vo.title}>">
          <span class="image"><img name="picautozoom" src="__ROOT__/Uploads/<{$vo.photo}>" width="100" onerror="this.src='../Public/images/error.jpg'" alt="<{$vo.name}>"/></span>
          <h4><{$vo.title|mb_substr=###,0,40,'utf-8'}></h4>
          <p class="desc"><{$vo.description|mb_substr=###,0,28,'utf-8'}>...</p>
          <small class="list_time"><{$vo.time|date='Y-m-d',###}></small>
        </a>
      </li>
      </volist>        
    </ul>
    
    <div class="page">
      <{$page}>
    </div>
      
</div>
<!-- end of main -->
</div>
<include file='Public:foot'/>
</body>
</html>
