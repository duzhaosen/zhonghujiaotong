<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{$keyword}>-<{$Think.config.seo_title}></title>
<meta name="keywords" content="<{$Think.config.seo_keywords}>" />
<meta name="description" content="<{$Think.config.seo_description}>" />
<include file='Public:file'/>
<script language="javascript">var catid="",pid="";</script>
</head>
<body>
<include file='Public:head'/>
<div class="container">
<div class="page_banner"><{:W('Ad',array('id'=>'15'))}></div>

<div class="main">        
        <div id="left">
            <{:W('Left',array('id'=>$pid['id'],'type'=>'product'))}>
         </div>
         <!-- end of left -->
        
        <div id="right">
          <div class="path_title"><span class="span_left">搜索结果</span><span class="span_right">您现在的位置：<a href="__ROOT__/">网站首页</a> &gt; 产品搜索</span></div>
          
          <ul class="products_list clearfix">
          <volist name='product' id='vo'>   
            <li>
              <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Product'))}>">
                <span><img name="picautozoom" src="__ROOT__/Uploads/<{$vo.thumb}>" alt="<{$vo.name|}>"/></span>
                <p><{$vo.name|redWord=###,200,$keyword}></p>
              </a>
            </li>
          </volist>
          </ul>  
          
          <div class="page">
            <{$page}>
          </div>
            
        </div>
        <!-- end of right -->
</div>
<!-- end of main -->
</div>
<include file='Public:foot'/>

<script>
    $.ajaxSetup({
        timeout: 300000
    });
</script>

</body>
</html>
