<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{$Think.config.seo_title}>|<{$photodata.title}></title>
<meta name="keywords" content="<{$Think.config.seo_keywords}>" />
<meta name="description" content="<{$Think.config.seo_description}>" />
<include file='Public:file'/>
<load href="__PUBLIC__/css/photo.css"/>
<script language="javascript">var catid=<{$photodata.pid}>,pid=<{$photolist.pid}>,webroot="__ROOT__/",contenturl="__SELF__";</script>
<load href="__PUBLIC__/js/photo.js"/>
</head>
<body>
<include file='Public:head'/>
<div class="container">

<div class="main">
  <div id="left">
    <{:W('Left',array('id'=>$photodata['bid'],'type'=>'photo'))}>
    <include file='Public:contact'/>
  </div>
  <!-- end of left -->
  
  <div id="right">
         <div class="path_title"><span class="span_left"><{$photolist.name}></span><span class="span_right">您现在的位置：<a href="__ROOT__/">网站首页</a> &gt; <{$photolist.name}></span></div>

        <div class="thumbpic clearfix">
            <a href="javascript:;" class="bntprev"></a>
            <div id="piclist">
                <ul>
                  <volist name='photo' id='vo'>
                    <li><img src="__ROOT__/Uploads/<{$photo[$key]}>" alt="<{$photodata.name|}>"/><tt></tt></li>
                  </volist>
                </ul>
            </div>
            <a href="javascript:;" class="bntnext"></a>
        </div>
        <div id="originalpic">
          <volist name='photo' id='vo'>
            <img name="picautozoom" width="660" src="__ROOT__/Uploads/<{$photo[$key]}>" style="margin:10px 0;"  alt="<{$photodata.name|}>"/>
          </volist>
            <a id="aPrev" style="cursor:url(__PUBLIC__/images/prev.cur),auto"></a>
            <a id="aNext" style="cursor:url(__PUBLIC__/images/next.cur),auto"></a>
        </div>

        <div class="content">
          <{$photodata.contents}>
        </div>
  </div>
  <!-- end of right -->
  
  <div class="clear"></div>

</div>
<!-- end of main -->
</div>
<script>
    $.ajaxSetup({
        timeout: 300000
    });
</script>

<include file='Public:foot'/>

</body>
</html>
