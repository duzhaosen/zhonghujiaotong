<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{$Think.config.seo_title}>|<{$list.title}></title>
<meta name="keywords" content="<{$Think.config.seo_keywords}>" />
<meta name="description" content="<{$Think.config.seo_description}>" />
<include file='Public:file'/>
<script language="javascript">var catid=<{$getid}>,pid=<{$list.pid}>;</script>
</head>
<body>
<include file='Public:head'/>
<div class="container">
<div class="page_banner ">
    <{:W('Img',array('id'=>$list['pid']))}>
</div>

<div class="main">        
    <{:W('Left',array('id'=>$list['bid'],'type'=>$list['type']))}>
    <include file='Public:contact'/>
   <!-- end of left -->
  
  <div id="right">
    <div class="path_title"><span class="span_left"><{$list.name}></span><span class="span_right">您现在的位置：<a href="__ROOT__/">网站首页</a> &gt; <{$list.name}></span></div>
    
    <ul class="products_list clearfix">
    <volist name='article' id='vo'>   
      <li>
        <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>$table))}>">
          <span><img name="picautozoom" src="__ROOT__/Uploads/<{$vo.thumb}>" alt="<{$vo.name|}>"/></span>
          <p><{$vo.name|mb_substr=###,0,20,'utf-8'}></p>
        </a>
      </li>
    </volist>
    </ul>  
    
    <div class="page">
      <{$page}>
    </div>
      
  </div>
  <!-- end of right -->
      
</div>
<!-- end of main -->
</div>
<include file='Public:foot'/>

<script>
    $.ajaxSetup({
        timeout: 300000
    });
</script>

</body>
</html>
