<if condition="$photo">
    <volist name='photo' id='vo' offset="0">
      	<div class="item">
			<a href="<if condition="$vo.link eq ''"><{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Photo'))}><else /><{$vo.link}></if>">
				<span><img src="__ROOT__/Uploads/<{$vo.thumb}>"></span>
				<h4><{$vo.name|mb_substr=###,0,120,'utf-8'}></h4>
				<p class="hide"><{$vo.description|mb_substr=###,0,9999,'utf-8'}></p>
      		</a>
      	</div> 
    </volist>
</if>
